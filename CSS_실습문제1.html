<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS실습문제-box-shadow</title>
  </head>
  <body>
    <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
    <hr />
    <div id="box">
      <img src="sample/test/sun/sun1.jpg" alt="태양이미지1" />
      <img src="sample/test/sun/sun2.jpg" alt="태양이미지2" />
      <img src="sample/test/sun/sun3.jpg" alt="태양이미지3" />
    </div>
  </body>
  <style>
    body {
      text-align: center;
    }
    #box {
      margin: auto;
      width: 1200px;
      height: 300px;
      background-color: lightgrey;
      text-align: center;
    }
    div#box > img {
      width: 300px;
      height: 200px;
      margin: 40px 25px;
    }
    div#box > img:hover {
      box-shadow: 0px 0px 10px 10px gray;
    }
  </style>
</html>
