<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js - 실습문제 이벤트</title>
    <style>
      a {
        text-decoration: none;
        font-size: 2rem;
        color: white;
        background-color: black;
        padding: 10px 20px 10px 20px;
        margin: 20px;
        display: inline-block;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>@실습문제_이벤트</h1>
    <!-- 
        #btn-generate을 클릭하면, 아래데이터를 jsvascript객체로 먼저 만들고, 배열로 관리한다.
        배열을 순회하면서, button태그를 동적으로 생성한다.
        생성된 버튼태그를 클릭하면, 각각의 url로 페이지 이동해야한다.

        버튼 vlaue                  이동할 url
        --------------------------------------------------
        네이버                      https://www.naver.com
        구글                        https://www.goole.com
        kh                          https://www.iei.or.kr
        와삼                        https://www.w3schools.com
     -->
    <button type="button" id="btn-generate">버튼생성</button>
    <hr />
    <div class="btn-wrapper"></div>
    <script>
      var sites;
      var wrapper = document.querySelector(".btn-wrapper");
      var btn = document.querySelector("#btn-generate");

      function Site(name, url) {
        this.name = name;
        this.url = url;
      }

      function generate() {
        sites = [
          new Site("네이버", "https://www.naver.com"),
          new Site("구글", "https://www.google.com"),
          new Site("kh", "https://www.iei.or.kr"),
          new Site("와삼", "https://www.w3schools.com"),
        ];
      }

      function main() {
        generate();
        for (var i in sites) {
          wrapper.innerHTML +=
            "<a href=" + sites[i].url + ">" + sites[i].name + "</a>";
        }
      }

      btn.addEventListener("click", main);
    </script>
  </body>
</html>
