<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)
    </title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .title {
        border: 1px solid black;
        padding: 5px;
        font-weight: 900;
        color: tomato;
        text-shadow: 0px 0px 4px orange;
      }
    </style>
    <script>
      function radio(chk) {
        var box = document.querySelectorAll("[name=product]");
        // var box = document.querySelectorAll("[name=product]:not(chk)");
        for (var i = 0; i < box.length; i++) {
          if (box[i] != chk) {
            box[i].checked = false;
          }
          //   console.log(box[i].checked);
        }
      }
    </script>
  </head>
  <body>
    <div align="center">
      <h2>사은품 선택</h2>
      <form>
        <table>
          <!-- 라디오처럼 동작하는 체크박스 -->
          <tr>
            <td class="title">종류</td>
            <td>
              <!-- this는 자기자신을 가리킨다. -->
              <input
                type="checkbox"
                name="product"
                id="product1"
                value="product1"
                onchange="radio(this);"
              /><label for="product1">메인보드</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product2"
                value="product2"
                onchange="radio(this);"
              /><label for="product2">모니터</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product3"
                value="product3"
                onchange="radio(this);"
              /><label for="product3">프린터</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product4"
                value="product4"
                onchange="radio(this);"
              /><label for="product4">하드디스크</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product5"
                value="product5"
                onchange="radio(this);"
              /><label for="product5">메모리</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product6"
                value="product6"
                onchange="radio(this);"
              /><label for="product6">CPU</label>&nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
