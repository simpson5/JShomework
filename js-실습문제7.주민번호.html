<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      1. 다음과 같은 input태그에서 주민번호의 자릿수를 체크하는 정규표현식을
      작성하라.
    </p>
    <label>주민번호 입력 : </label>
    <input type="text" id="ssn" />
    <button type="button" onclick="testSSN();">실행확인</button>
  </body>
  <script>
    function testSSN() {
      var re = /\d{2}(0[1-9]|1[12])(0[1-9]|[12][0-9]|3[01])-[1-4]\d{6}/;
      var ssn = document.querySelector("input").value;
      if (re.test(ssn)) {
        alert("올바른 주민번호");
      } else {
        alert("틀린 주민번호");
      }
    }
  </script>
</html>
